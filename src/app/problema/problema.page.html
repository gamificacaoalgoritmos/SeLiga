<ion-header>
  <ion-toolbar class="barraSuperior">
    <ion-title id="titulo"><span id="teste"></span></ion-title>
    <ion-buttons slot="secondary">
      <ion-button (click)="exibeDica()">
        <ion-icon name="bulb"></ion-icon>
      </ion-button>
      <ion-button id="buttonEliminaIncorreta" (click)="eliminaIncorreta()">
        <ion-icon name="close"></ion-icon>
      </ion-button> 
      <ion-button >
          <ion-icon name="bug"></ion-icon>
        </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card  style="overflow:scroll"> 
      <img  src="/assets/cardEnunciado.png">
      <ion-card-content class = "enunciado">
          <span id="enunciado"> </span>
      </ion-card-content>
  </ion-card>

    <ion-slides pager="true" [options]="slideOpts" zoom>
      <ion-slide>
        <ion-card>
          <ion-card-content>
            <div class="swiper-zoom-container">
              <img id="programador" src="">
            </div>
          </ion-card-content>
          <div class="fa-blink texto-slides">
            Gire o card deslizando-o para a esquerda
            <img src="/assets/icons/drag-left.gif" class="drag-icon">
          </div>
        </ion-card>
      </ion-slide>

      <ion-slide>
        <ion-card>
          <ion-card-content>
            <div class="swiper-zoom-container">
              <img id="contexto" src="">
            </div>
          </ion-card-content>
          <div class="fa-blink texto-slides">
            Gire o card deslizando-o para a direita
           <img src="/assets/icons/drag-right.gif" class="drag-icon">
          </div>
        </ion-card>
      </ion-slide>

    </ion-slides>
